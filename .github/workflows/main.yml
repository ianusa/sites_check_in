name: selenium

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  schedule:
    - cron: '17 17 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check IP
        run: curl https://api.ipify.org

      #- name: Test Connectivity
      #  continue-on-error: true
      #  run: |
      #    ping -c 10 lixianla.com
      #    ping -c 10 www.guyunsq.com

      # Runs a single command using the runners shell
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
           python-version: '3.9'
      - name: 'Upgrade chrome'
        run: |
          sudo apt-get update
          sudo apt-get --only-upgrade install google-chrome-stable
          google-chrome --version
      - name: 'Install chromedriver'
        uses: nanasess/setup-chromedriver@v2
      - name: 'Install requirements'
        run: pip install -r ./requirements.txt
      - name: 'Working'
        run: |
          python -u ./lixianla.py ${{ secrets.LIXIANLA_USERNAME }} ${{ secrets.LIXIANLA_PASSWORD }} #${{ secrets.HTTPS_PROXY }}
          python -u ./guyunsq.py ${{ secrets.GUYUNSQ_USERNAME }} ${{ secrets.GUYUNSQ_PASSWORD }}

